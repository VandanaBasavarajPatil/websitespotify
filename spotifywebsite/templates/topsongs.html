{% extends 'base.html' %}

{% block title %}Top Songs{% endblock %}

{% block content %}
    <h2>TOP SONGS</h2>
    <form action="/submit" method="POST">
        <label for="song_id">Song ID:</label>
        <input type="number" id="song_id" name="song_id" required>

        <label for="song_name">Song Name:</label>
        <input type="text" id="song_name" name="song_name" required>

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required>

        <label for="streamed_hours">Streamed Hours:</label>
        <input type="number" id="streamed_hours" name="streamed_hours" required>

        <button type="submit">Submit</button>
    </form>

    <style>
        body {
            background-color: #191414; /* Spotify dark background */
            color: #ffffff; /* white text for contrast */
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: #1DB954; /* Spotify green */
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            background-color: #1111; /* dark form background */
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1DB954; /* Spotify green for labels */
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #1DB954; /* Spotify green border */
            background-color: #444444; /* dark input fields */
            color: #ffffff;
            border-radius: 4px;
        }

        button {
            width: 105%;
            padding: 12px;
            background-color: #1DB954; /* Spotify green */
            color: #ffffff; /* white text */
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1AA34A; /* slightly darker green on hover */
        }
    </style>
{% endblock %}
